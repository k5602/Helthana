<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCare+ - Redirecting...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
  <script type="module" src="/src/main.js"></script>
  <script>
    // Single Page Application for GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body data-theme="light">
  <div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center px-4">
    <div class="text-center">
      <div class="flex justify-center mb-8">
        <div class="w-24 h-24 bg-primary/20 rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-primary">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
        </div>
      </div>
      <h1 class="text-4xl font-bold text-base-content mb-4">HealthCare+</h1>
      <p class="text-xl text-base-content/70 mb-8">Loading your healthcare portal...</p>
      <div class="loading loading-spinner loading-lg text-primary"></div>
      <div class="mt-8">
        <div class="flex flex-wrap justify-center gap-4">
          <a href="index.html" class="btn btn-primary">Home</a>
          <a href="about.html" class="btn btn-outline">About</a>
          <a href="services.html" class="btn btn-outline">Services</a>
          <a href="doctors.html" class="btn btn-outline">Doctors</a>
          <a href="contact.html" class="btn btn-outline">Contact</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check if we're on GitHub Pages and redirect appropriately
    const currentPath = window.location.pathname;
    const isGitHubPages = window.location.hostname === 'gasse4.github.io';
    
    if (isGitHubPages && currentPath === '/Hakathon/') {
      // Already on the correct path
      setTimeout(function() {
        window.location.href = '/Hakathon/index.html';
      }, 1000);
    } else if (isGitHubPages && !currentPath.includes('/Hakathon/')) {
      // Redirect to the correct base path
      window.location.href = '/Hakathon/index.html';
    }
  </script>
</body>
</html>
