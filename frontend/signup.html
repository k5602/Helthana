  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Your Health Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
    <script type="module" src="/src/main.js"></script>
    <style>
      .label-text {
        white-space: normal;
        word-wrap: break-word;
        overflow-wrap: break-word;
        display: block;
      }
      .form-control {
        max-width: 100%;
        overflow: hidden;
      }

  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg px-2 sm:px-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a href="services.html" data-i18n="nav.services">Services</a></li>
            <li><a href="about.html" data-i18n="nav.about">About</a></li>
          </ul>
        </div>
        <a href="index.html" class="btn btn-ghost text-lg sm:text-xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-8 sm:h-8 text-primary">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
          <span class="hidden sm:inline" data-i18n="nav.brand">Your Health Guide</span>
        </a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="services.html" class="btn btn-ghost" data-i18n="nav.services">Services</a></li>
          <li><a href="about.html" class="btn btn-ghost" data-i18n="nav.about">About</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <!-- Language toggle -->
        <button id="language-toggle" class="btn btn-ghost btn-circle mr-2">
          عربي
        </button>
        
        <!-- Theme toggle -->
        <label class="swap swap-rotate mr-4">
          <input type="checkbox" class="theme-controller" value="synthwave" />
          <svg
            class="swap-off h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path
              d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
          </svg>
          <svg
            class="swap-on h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
          </svg>
        </label>

        <a class="btn btn-ghost btn-sm sm:btn-md text-xs sm:text-sm mr-2" href="login.html" data-i18n="nav.login">
          Login
        </a>
      </div>
    </div>

    <!-- Sign Up Section -->
    <div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-base-content mb-2" data-i18n="auth.join">Join Your Health Guide</h1>
          <p class="text-base-content/70" data-i18n="auth.join.desc">Create your account to access intelligent healthcare management</p>
        </div>

        <!-- Sign Up Card -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body p-6 sm:p-8">
            <form id="signup-form" class="space-y-6">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-medium" data-i18n="auth.firstname">First Name</span>
                  </label>
                  <input type="text" name="first_name" class="input input-bordered w-full" required data-i18n="auth.firstname.placeholder" placeholder="First name" />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-medium" data-i18n="auth.lastname">Last Name</span>
                  </label>
                  <input type="text" name="last_name" class="input input-bordered w-full" required data-i18n="auth.lastname.placeholder" placeholder="Last name" />
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.username">Username</span>
                </label>
                <input type="text" name="username" class="input input-bordered w-full" required data-i18n="auth.username.placeholder" placeholder="Choose a username" />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.email">Email Address</span>
                </label>
                <div class="relative">
                  <input type="email" name="email" class="input input-bordered w-full pr-10" required data-i18n="auth.email.placeholder" placeholder="Enter your email" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                  </svg>
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.phone">Phone Number</span>
                </label>
                <div class="relative">
                  <input type="tel" name="phone_number" class="input input-bordered w-full pr-10" data-i18n="auth.phone.placeholder" placeholder="Enter your phone number" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                  </svg>
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.dob">Date of Birth</span>
                </label>
                <input type="date" name="date_of_birth" class="input input-bordered w-full" />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.password">Password</span>
                </label>
                <div class="relative">
                  <input type="password" name="password" class="input input-bordered w-full pr-10" required data-i18n="auth.password.placeholder" placeholder="Create a password" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.password.confirm">Confirm Password</span>
                </label>
                <div class="relative">
                  <input type="password" name="password_confirm" class="input input-bordered w-full pr-10" required data-i18n="auth.password.confirm.placeholder" placeholder="Confirm your password" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </div>
              </div>

              <div class="form-control">
                <label class="cursor-pointer label">
                  <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" required />
                  <span class="label-text ml-2" data-i18n="auth.terms">
                    I agree to the <a href="#" class="link link-primary">Terms of Service</a> and 
                    <a href="#" class="link link-primary">Privacy Policy</a>
                  </span>
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-full" id="signup-submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>
                <span data-i18n="auth.signup">Create Account</span>
              </button>
            </form>

            <div class="text-center mt-6">
              <p class="text-base-content/70">
                <span data-i18n="auth.have.account">Already have an account?</span>
                <a href="login.html" class="link link-primary font-medium" data-i18n="auth.signin.here">Sign in here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <script>
      // Language toggle functionality
      document.addEventListener('DOMContentLoaded', function() {
        const langToggle = document.getElementById('language-toggle');
        if (langToggle) {
          langToggle.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Language toggle clicked');
            if (window.i18n) {
              const currentLang = window.i18n.getCurrentLanguage();
              const newLang = currentLang === 'en' ? 'ar' : 'en';
              window.i18n.setLanguage(newLang);
            }
          });
        }
      });
      
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        
        // Validate password confirmation
        if (data.password !== data.password_confirm) {
          showMessage("Passwords don't match", 'error');
          return;
        }
        
        const submitBtn = document.getElementById('signup-submit');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Creating Account...';
        
        try {
          const result = await window.auth.register(data);
          
          if (result.success) {
            showMessage('Account created successfully! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 2000);
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          showMessage('Registration failed. Please try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
            </svg>
            <span data-i18n="auth.signup">Create Account</span>
          `;
        }
      });
      
      function showMessage(message, type) {
        const container = document.getElementById('message-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} mb-2`;
        alert.innerHTML = `<span>${message}</span>`;
        container.appendChild(alert);
        
        setTimeout(() => {
          alert.remove();
        }, 5000);
      }
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
