<!DOCTYPE html>
<html>
<head>
    <title>API Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîê Secure API Configuration Test</h1>
    <div id="results"></div>
    
    <script>
        // Mock environment variables for testing
        window.VITE_API_BASE_URL = 'http://localhost:8000/api/v1';
        window.VITE_NODE_ENV = 'development';
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testConfiguration() {
            addResult('üß™ Starting API Configuration Tests...', 'info');
            
            // Test 1: Environment variables
            try {
                const apiUrl = window.VITE_API_BASE_URL;
                const env = window.VITE_NODE_ENV;
                addResult(`‚úÖ Environment variables loaded - API URL: ${apiUrl}, Environment: ${env}`, 'success');
            } catch (e) {
                addResult(`‚ùå Environment variable test failed: ${e.message}`, 'error');
            }
            
            // Test 2: Health check endpoint
            try {
                const response = await fetch('http://localhost:8000/health/');
                const data = await response.json();
                if (data.status === 'healthy') {
                    addResult(`‚úÖ Health check successful: ${data.service}`, 'success');
                } else {
                    addResult(`‚ùå Health check failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (e) {
                addResult(`‚ùå Health check request failed: ${e.message}`, 'error');
            }
            
            // Test 3: CORS check
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login/', {
                    method: 'OPTIONS',
                });
                if (response.ok || response.status === 405) {
                    addResult(`‚úÖ CORS configuration appears correct`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è CORS configuration may need attention (status: ${response.status})`, 'info');
                }
            } catch (e) {
                addResult(`‚ùå CORS test failed: ${e.message}`, 'error');
            }
            
            // Test 4: API endpoint structure
            const testEndpoints = [
                '/api/v1/auth/login/',
                '/api/v1/prescriptions/',
                '/api/v1/vitals/',
                '/api/v1/emergency/contacts/',
            ];
            
            for (const endpoint of testEndpoints) {
                try {
                    const response = await fetch(`http://localhost:8000${endpoint}`, {
                        method: 'GET',
                    });
                    // Any response (including 401, 403) indicates the endpoint exists
                    if (response.status < 500) {
                        addResult(`‚úÖ Endpoint accessible: ${endpoint} (status: ${response.status})`, 'success');
                    } else {
                        addResult(`‚ùå Endpoint error: ${endpoint} (status: ${response.status})`, 'error');
                    }
                } catch (e) {
                    addResult(`‚ùå Endpoint test failed for ${endpoint}: ${e.message}`, 'error');
                }
            }
            
            addResult('üéâ API Configuration Tests Complete!', 'info');
        }
        
        // Run tests when page loads
        window.addEventListener('load', testConfiguration);
    </script>
</body>
</html>
