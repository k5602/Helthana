    <!-- Login Section -->
    <div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-base-content mb-2">Welcome Back</h1>
          <p class="text-base-content/70">Sign in to access your Health Guide account</p>
        </div>

        <!-- Login Card -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body p-6 sm:p-8">
            <form id="login-form" class="space-y-6">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Username</span>
                </label>
                <div class="relative">
                  <input type="text" name="username" placeholder="Enter your username" class="input input-bordered w-full pr-10" required />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Password</span>
                </label>
                <div class="relative">
                  <input type="password" name="password" placeholder="Enter your password" class="input input-bordered w-full pr-10" required />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <label class="cursor-pointer label">
                  <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" />
                  <span class="label-text ml-2">Remember me</span>
                </label>
                <a href="#" class="link link-primary text-sm">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-full" id="login-submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                </svg>
                Sign In
              </button>
            </form>

            <div class="text-center mt-6">
              <p class="text-base-content/70">
                Don't have an account? 
                <a href="signup.html" class="link link-primary font-medium">Sign up here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <script>
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const username = formData.get('username');
        const password = formData.get('password');
        
        const submitBtn = document.getElementById('login-submit');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Signing In...';
        
        try {
          const result = await window.auth.login(username, password);
          
          if (result.success) {
            window.location.href = '/dashboard.html';
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          showMessage('Login failed. Please try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
            </svg>
            Sign In
          `;
        }
      });
      
      function showMessage(message, type) {
        const container = document.getElementById('message-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} mb-2`;
        alert.innerHTML = `<span>${message}</span>`;
        container.appendChild(alert);
        
        setTimeout(() => {
          alert.remove();
        }, 5000);
      }
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
