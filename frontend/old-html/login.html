<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Your Health Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg px-2 sm:px-4">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a href="services.html" data-i18n="nav.services">Services</a></li>
            <li><a href="about.html" data-i18n="nav.about">About</a></li>
          </ul>
        </div>
        <a href="index.html" class="btn btn-ghost text-lg sm:text-xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-8 sm:h-8 text-primary">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
          <span class="hidden sm:inline" data-i18n="nav.brand">Your Health Guide</span>
        </a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="services.html" class="btn btn-ghost" data-i18n="nav.services">Services</a></li>
          <li><a href="about.html" class="btn btn-ghost" data-i18n="nav.about">About</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <!-- Language toggle -->
        <button id="language-toggle" class="btn btn-ghost btn-circle mr-2">
          عربي
        </button>
        
        <!-- Theme toggle -->
        <label class="swap swap-rotate mr-4">
          <input type="checkbox" class="theme-controller" value="synthwave" />
          <svg
            class="swap-off h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path
              d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
          </svg>
          <svg
            class="swap-on h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <path
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
          </svg>
        </label>

        <a class="btn btn-primary btn-sm sm:btn-md text-xs sm:text-sm" href="signup.html">
          <span class="hidden sm:inline" data-i18n="nav.signup">Join Us Now!</span>
          <span class="sm:hidden" data-i18n="nav.signup.mobile">Join us!</span>
        </a>
      </div>
    </div>

    <!-- Login Section -->
    <div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-base-content mb-2" data-i18n="auth.welcome">Welcome Back</h1>
          <p class="text-base-content/70" data-i18n="auth.welcome.desc">Sign in to access your Health Guide account</p>
        </div>

        <!-- Login Card -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body p-6 sm:p-8">
            <form id="login-form" class="space-y-6">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.username">Username</span>
                </label>
                <div class="relative">
                  <input type="text" name="username" placeholder="Enter your username" class="input input-bordered w-full pr-10" required data-i18n="auth.username" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium" data-i18n="auth.password">Password</span>
                </label>
                <div class="relative">
                  <input type="password" name="password" placeholder="Enter your password" class="input input-bordered w-full pr-10" required data-i18n="auth.password" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <label class="cursor-pointer label">
                  <input type="checkbox" name="remember_me" class="checkbox checkbox-primary checkbox-sm" />
                  <span class="label-text ml-2" data-i18n="auth.remember">Remember me</span>
                </label>
                <a href="#" id="forgot-password-link" class="link link-primary text-sm" data-i18n="auth.forgot">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-full" id="login-submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                </svg>
                <span data-i18n="auth.signin">Sign In</span>
              </button>
            </form>

            <div class="text-center mt-6">
              <p class="text-base-content/70">
                <span data-i18n="auth.no.account">Don't have an account?</span>
                <a href="signup.html" class="link link-primary font-medium" data-i18n="auth.signup.here">Sign up here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Password Reset Modal -->
    <div id="password-reset-modal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg mb-4">Reset Password</h3>
        <form id="password-reset-form" class="space-y-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email Address</span>
            </label>
            <input type="email" name="email" placeholder="Enter your email address" class="input input-bordered w-full" required />
          </div>
          <div class="modal-action">
            <button type="button" class="btn" onclick="closePasswordResetModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" id="reset-submit">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Email Verification Banner -->
    <div id="email-verification-banner" class="alert alert-warning fixed top-0 left-0 right-0 z-50 hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
      </svg>
      <span>Please verify your email address to access all features.</span>
      <div>
        <button class="btn btn-sm btn-ghost" onclick="resendVerificationEmail()">Resend Email</button>
        <button class="btn btn-sm" onclick="hideEmailVerificationBanner()">Dismiss</button>
      </div>
    </div>

    <script>
      // Enhanced login form handler
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const username = formData.get('username');
        const password = formData.get('password');
        const rememberMe = formData.get('remember_me') === 'on';
        
        // Client-side validation
        const validationErrors = window.auth.validateLoginForm(username, password);
        if (validationErrors.length > 0) {
          showMessage(validationErrors[0], 'error');
          return;
        }
        
        const submitBtn = document.getElementById('login-submit');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Signing In...';
        
        try {
          const result = await window.auth.login(username, password, rememberMe);
          
          if (result.success) {
            showMessage('Login successful! Redirecting...', 'success');
            
            // Check if email verification is required
            if (!result.emailVerified) {
              showEmailVerificationBanner();
            }
            
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 1000);
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          console.error('Login error:', error);
          showMessage('Login failed. Please try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
            </svg>
            <span data-i18n="auth.signin">Sign In</span>
          `;
        }
      });

      // Password reset form handler
      document.getElementById('password-reset-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const email = formData.get('email');
        
        if (!email || !window.auth.isValidEmail(email)) {
          showMessage('Please enter a valid email address', 'error');
          return;
        }
        
        const submitBtn = document.getElementById('reset-submit');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Sending...';
        
        try {
          const result = await window.auth.requestPasswordReset(email);
          
          if (result.success) {
            showMessage(result.message, 'success');
            closePasswordResetModal();
            document.getElementById('password-reset-form').reset();
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          console.error('Password reset error:', error);
          showMessage('Failed to send reset email. Please try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Send Reset Link';
        }
      });

      // Forgot password link handler
      document.getElementById('forgot-password-link').addEventListener('click', (e) => {
        e.preventDefault();
        showPasswordResetModal();
      });

      // Utility functions
      function showMessage(message, type) {
        const container = document.getElementById('message-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} mb-2 shadow-lg`;
        alert.innerHTML = `<span>${message}</span>`;
        container.appendChild(alert);
        
        setTimeout(() => {
          alert.remove();
        }, 5000);
      }

      function showPasswordResetModal() {
        document.getElementById('password-reset-modal').classList.add('modal-open');
      }

      function closePasswordResetModal() {
        document.getElementById('password-reset-modal').classList.remove('modal-open');
      }

      function showEmailVerificationBanner() {
        document.getElementById('email-verification-banner').classList.remove('hidden');
      }

      function hideEmailVerificationBanner() {
        document.getElementById('email-verification-banner').classList.add('hidden');
      }

      async function resendVerificationEmail() {
        const email = window.auth.getUserEmail();
        if (!email) {
          showMessage('Unable to get user email', 'error');
          return;
        }

        try {
          const result = await window.auth.resendEmailVerification(email);
          if (result.success) {
            showMessage(result.message, 'success');
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          console.error('Resend verification error:', error);
          showMessage('Failed to resend verification email', 'error');
        }
      }

      // Handle URL parameters for password reset and email verification
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const action = urlParams.get('action');

        if (token && action === 'verify-email') {
          handleEmailVerification(token);
        } else if (token && action === 'reset-password') {
          handlePasswordResetRedirect(token);
        }
      });

      async function handleEmailVerification(token) {
        try {
          const result = await window.auth.verifyEmail(token);
          if (result.success) {
            showMessage(result.message, 'success');
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          console.error('Email verification error:', error);
          showMessage('Email verification failed', 'error');
        }
      }

      function handlePasswordResetRedirect(token) {
        // Redirect to a dedicated password reset page with the token
        window.location.href = `/password-reset.html?token=${token}`;
      }
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
