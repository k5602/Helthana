<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Your Health Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg px-2 sm:px-4">
      <div class="navbar-start">
        <a href="index.html" class="btn btn-ghost text-lg sm:text-xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-8 sm:h-8 text-primary">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
          <span class="hidden sm:inline" data-i18n="nav.brand">Your Health Guide</span>
        </a>
      </div>
      <div class="navbar-end">
        <a class="btn btn-ghost btn-sm sm:btn-md text-xs sm:text-sm mr-2" href="login.html" data-i18n="nav.login">
          Back to Login
        </a>
      </div>
    </div>

    <!-- Password Reset Section -->
    <div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-base-content mb-2">Reset Your Password</h1>
          <p class="text-base-content/70">Enter your new password below</p>
        </div>

        <!-- Password Reset Card -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body p-6 sm:p-8">
            <form id="password-reset-confirm-form" class="space-y-6">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">New Password</span>
                </label>
                <div class="relative">
                  <input type="password" name="password" placeholder="Enter your new password" class="input input-bordered w-full pr-10" required />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                </div>
                <label class="label">
                  <span class="label-text-alt text-base-content/60">Password must be at least 8 characters with uppercase, lowercase, number, and special character</span>
                </label>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Confirm New Password</span>
                </label>
                <div class="relative">
                  <input type="password" name="password_confirm" placeholder="Confirm your new password" class="input input-bordered w-full pr-10" required />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-base-content/50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-full" id="reset-confirm-submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span>Reset Password</span>
              </button>
            </form>

            <div class="text-center mt-6">
              <p class="text-base-content/70">
                <span>Remember your password?</span>
                <a href="login.html" class="link link-primary font-medium">Sign in here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <script>
      let resetToken = null;

      // Get token from URL parameters
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        resetToken = urlParams.get('token');

        if (!resetToken) {
          showMessage('Invalid or missing reset token. Please request a new password reset.', 'error');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
          return;
        }
      });

      // Password reset confirmation form handler
      document.getElementById('password-reset-confirm-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!resetToken) {
          showMessage('Invalid reset token. Please request a new password reset.', 'error');
          return;
        }

        const formData = new FormData(e.target);
        const password = formData.get('password');
        const passwordConfirm = formData.get('password_confirm');
        
        // Client-side validation
        if (!password || password.length < 8) {
          showMessage('Password must be at least 8 characters long', 'error');
          return;
        }

        if (!window.auth.isStrongPassword(password)) {
          showMessage('Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character', 'error');
          return;
        }

        if (password !== passwordConfirm) {
          showMessage("Passwords don't match", 'error');
          return;
        }
        
        const submitBtn = document.getElementById('reset-confirm-submit');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Resetting Password...';
        
        try {
          const result = await window.auth.confirmPasswordReset(resetToken, password, passwordConfirm);
          
          if (result.success) {
            showMessage('Password reset successfully! Redirecting to login...', 'success');
            setTimeout(() => {
              window.location.href = '/login.html';
            }, 2000);
          } else {
            showMessage(result.error, 'error');
          }
        } catch (error) {
          console.error('Password reset confirmation error:', error);
          showMessage('Failed to reset password. Please try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <span>Reset Password</span>
          `;
        }
      });
      
      function showMessage(message, type) {
        const container = document.getElementById('message-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} mb-2 shadow-lg`;
        alert.innerHTML = `<span>${message}</span>`;
        container.appendChild(alert);
        
        setTimeout(() => {
          alert.remove();
        }, 5000);
      }
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
